<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <label>Calender :</label>
        <input type="date" for="calender" name="calender">
        <br><br>

        <label>Color type :</label>
        <input type="color" id="mycolor" name="mycolor">
        <br><br>

        <fieldset>
            <legend>Personal Details :</legend>
            First Name 
            <input type="text" id="fname" name="fname">
            <br><br>
            Last Name 
            <input type="text" id="lname" name="lname">
            <br><br>
            Mobile No 
            <input type="contact" id="mobno" name="mobno">
        </fieldset>
        <hr>
        <b>This is My first Program</b><br><br>
        <i>This is My first Program</i><br><br>
        <hr>
        <h6>This is My first Program</h6><br> <br> 

    </form>
</body>
</html>
