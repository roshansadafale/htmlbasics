    <p style="background-image: ('login.jpg');">
    <form>
    <div align="center">

      <h2><marquee bgcolor="yellow">Log In Form</marquee></h2>
      UID :<label for="UID"></label>
      <input type="Email" id="uid" name="uid"><br><br>
      Password :<label for="Password"></label>
      <input type="Password" id="pswd" name="pswd">
      <br><br>


      <b><labe>Select gender :</labe></b>
     Male : <input type="radio" id="male" name="gender">
     Female :<input type="radio" id="female" name="gender">
     <br><br>
     <b><label>Select Any Language :</label></b><br><br>
     <input type="checkbox" id="java" name="Java">
     <label for="java" id="java">Java</label>
     <input type="checkbox" id="python" name="python">
     <label for="python" id="java">Python</label>
     <input type="checkbox" id="Css" name="css">
     <label for="CSS" id="java">CSS</label>
     <br><br>

     <b><label>Select Training Mode :</label></b><br><br>
     <select name="Training Mode"><br><br>
        <i><option selected="selected" value="">Traning Mode Select:</option></i>
       <i><option value="Offline">Offline</option></i>
        <i><option value="Online">Online</option></i>
       <i><option value="hybrid">Hybrid</option></i>
       <br><br>

     </select>
     <br><br>
     <input type="submit" value="Submit">
     <input type="reset" value="Reset"><br><br>
