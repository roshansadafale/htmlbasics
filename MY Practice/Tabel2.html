<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <tabel border="1">
        

        <tr>
            <td>x</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td>y</td>
        </tr> 
        <tr>
        <td colspan="2">abc</td>
        </tr>
        <tr>
            <td colspan="2">pqr</td>
        </tr>
        
    </tabel>
    
</body>
</html>
